language = "C"

############## Options for Wrapping the Contents of the Header #################

header = "/* Copyright (C) 2025 Microsoft Corporation. Licensed under the terms of the MIT license. */"
include_guard = "PICO_DE_GALLO_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify manually. */"
include_version = true

############################ Code Style Options ################################

braces = "SameLine"
line_length = 80
tab_width = 4
documentation = true
documentation_style = "auto"
documentation_length = "full"
line_endings = "LF"

############################# Codegen Options ##################################

style = "both"
sort_by = "Name" # default for `fn.sort_by` and `const.sort_by`
usize_is_size_t = true
